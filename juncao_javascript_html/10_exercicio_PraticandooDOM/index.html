<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 19</title>
    <script src="js/property.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
    <style>
        body { background-color: #000000; }
        h3 {color: #ffffff;}
        p {color: #bb0808}
        ul {color: #ffffff}
    </style>
</head>
<body>
    <h3>Cadastro de Imóveis</h3>

    <form onsubmit="app.addProperty()"> 
        <p>
            <label>Tipo: </label>
            <select name="kind">
                <option value="Apartamento">Apartamento</option>
                <option value="Casa">Casa</option>
            </select>
        </p>

        <p>
            <label>Área: </label>
            <input type="number" name="area" step="any" min="0">
        </p>

        <p>
            <input type="checkbox" name="rented"> Alugado
        </p>

        <p>
            <button type="submit">Salvar</button>
            <button type="button" onclick="app.clearForm()">Limpar</button>
        </p>

        <br>

        <h3>Imóveis cadastrados</h3>
        <ul id="properties"></ul>
    </form>
</body>
</html>
