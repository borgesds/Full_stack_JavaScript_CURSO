<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos no HTML</title>
    <script src="events.js"></script>
</head>
<body>
    <p>
        <button onclick="clickMe()">Clique aqui</button>
    </p>

    <p>
        Focus
        <input type="text" nome="focus-text" onfocus="focusMe()"/>
    </p>

    <p>
        Bluer
        <input type="text" nome="bluer-text" onblur="blurMe()"/>
    </p>

    <p>
        change
        <input type="text" nome="change-text" onchange="changeMe()"/>
    </p>

    <p onmouseover="overMe()">Passe o mouse aqui</p>
</body>
</html>
