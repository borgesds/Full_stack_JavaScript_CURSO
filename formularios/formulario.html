<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Liga dos Astronautas</title>
</head>
<body>
    <h2>Cadastro da Liga dos Astronautas</h2>
    <form>
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">

        </div>
        <br>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        
            <label for="pwd">Password:</label> 
            <input type="password" id="pwd" name="pwd">
        </div>
        <br>
        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" id="birthday" name="birthday">

            <label for="photo"> - Foto:</label>
            <input type="file" id="photo" name="photo">

        </div>
        <br>
        <div>
            <label for="nacionalidade">Nacionalidade:</label>
            <select id="nacionalidade" name="nacionalidade">
                <option value="Outros">Outros</option>
                <option value="Russia">Russia</option>
                <option value="Brasil">Brasil</option>
                <option value="Tailandia">Tailandia</option>
                <option value="Argentina">Argentina</option>
                <option value="China">China</option>
                <option value="Japão">Japão</option>
                <option value="Arabe">Arabe</option>
            </select>

            <label for="seugenero"> - Genero</label>
            <input type="radio" id="F" name="genero" value="F">
            <label for="F">F</label>
            <input type="radio" id="M" name="genero" value="M">
            <label for="M">M</label>
        </div>
        <br>
        <div>
            Seus principais qualidades: <br>
            <label for="qualidade1"> Inteligência</label>
            <input type="checkbox" id="qualidade1" name="qualidade1" value="Inteligência">
            <label for="qualidade2">| Resiliência</label>
            <input type="checkbox" id="qualidade2" name="qualidade2" value="Resiliência">
            <label for="qualidade3">| Preparo Físico</label>
            <input type="checkbox" id="qualidade3" name="qualidade3" value="Preparo Físico">
            <label for="qualidade">| Educação</label>
            <input type="checkbox" id="qualidade4" name="qualidade4" value="Educação"><br>
        </div>
        <br>
    
        <div>
            <textarea name="message" rows="10" cols="65">
            Porque você gostaria de ser um astronauta?
            </textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Criar">
        </div>
    </form>
</body>
</html>
